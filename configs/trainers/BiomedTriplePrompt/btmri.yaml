# ========================================
# BiomedTriplePrompt 配置文件
# 三层级梯度式 Prompt 学习
# 文件位置：configs/trainers/BiomedTriplePrompt/btmri.yaml
# ========================================

DATALOADER:
  TRAIN_X:
    BATCH_SIZE: 32
  TEST:
    BATCH_SIZE: 100
  NUM_WORKERS: 8

INPUT:
  SIZE: [224, 224]
  INTERPOLATION: "bicubic"
  PIXEL_MEAN: [0.48145466, 0.4578275, 0.40821073]
  PIXEL_STD: [0.26862954, 0.26130258, 0.27577711]
  TRANSFORMS: ["random_resized_crop", "random_flip", "normalize"]

OPTIM:
  NAME: "sgd"
  LR: 0.002
  MAX_EPOCH: 50
  LR_SCHEDULER: "cosine"
  WARMUP_EPOCH: 1
  WARMUP_TYPE: "constant"
  WARMUP_CONS_LR: 1e-5

TRAIN:
  PRINT_FREQ: 5
  CHECKPOINT_FREQ: 10

TRAINER:
  COOP:
    N_CTX: 4  # Prompt 长度
    CSC: False  # Class-specific context
    CTX_INIT: ""  # 留空，让模型自动初始化
    PREC: "fp32"  # fp16, fp32, or amp
    CLASS_TOKEN_POSITION: "end"  # end, middle, front
  
  # ========== 三层级 Prompt 配置 ==========
  BIOMEDTRIPLEPROMPT:
    # 低质量 Prompt 模板类型
    LOW_TEMPLATE_TYPE: "minimal"  # 可选: minimal, article, generic, medical_minimal, empty
    
    # 知识蒸馏温度参数
    T: 2.0
    
    # 知识蒸馏损失权重
    LAMBDA_KD_HIGH_MED: 0.5    # 高质量 → 中等质量
    LAMBDA_KD_HIGH_LOW: 0.3    # 高质量 → 低质量
    LAMBDA_KD_MED_LOW: 0.2     # 中等质量 → 低质量
    
    # 特征对齐损失权重
    LAMBDA_ALIGN_HIGH_MED: 0.3  # 高质量 ↔ 中等质量
    LAMBDA_ALIGN_HIGH_LOW: 0.2  # 高质量 ↔ 低质量

TEST:
  EVALUATOR: "Classification"
  FINAL_MODEL: "best_val"
